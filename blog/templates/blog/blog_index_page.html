{% extends "base.html" %}

{% load static wagtailcore_tags %}

{% block content %}

<h1>{{ page.title }}</h1>
<div>{{ page.description|richtext }}</div>

{% for post in posts %}
<div>
  <span>
    <a href="{% pageurl post %}">
    {{ post.title }}
    </a>
  </span>
  <span>{{ post.date }}</span>
  <div>
    {{ post.intro|richtext }}
  </div>
</div>
{% endfor %}

{% endblock content %}
